server:
  port: 8085
spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: BOOK-SERVICE
          uri: http://localhost:8081
          predicates:
            - Path=/book-service/**
          filters:
            - RewritePath=/service(?<segment>/?.*), $\{segment}
            - name: Logging
              args:
                baseMessage: My Custom Message
                preLogger: true
                postLogger: true

        - id: LOAN-SERVICE
