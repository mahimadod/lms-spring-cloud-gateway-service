server:
  port: 8085
spring:
  application:
    name: LMS-SPRING-CLOUD-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: LMS-BOOK-SERVICE
          uri: http://book-service:8081
          predicates:
            - Path=/book-service/**
          filters:
            - RewritePath=/service(?<segment>/?.*), $\{segment}
            - name: Logging
              args:
                baseMessage: My Custom Message
                preLogger: true
                postLogger: true

        - id: LMS-LOAN-SERVICE
